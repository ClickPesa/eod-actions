name: 'Automatically create pr to staging'
description: 'Run end of day actions'
author: 'Benedict Steven'

inputs:
  GITHUB_TOKEN:
    description: 'GitHub Token'
    required: true
  SLACK_WEBHOOK_URL:
    description: 'Slack webhook'
    required: true
  SLACK_WEBHOOK_REVIEW_URL:
    description: 'slack webhook review url'
    required: true
  DESTINATION_BRANCH:
    description: 'destination branch'
    required: true
  TARGET_BRANCH:
    description: 'target branch'
    required: true

runs:
  using: 'node16'
  main: './src/actions.js'

branding:
  icon: 'package'
  color: 'gray-dark'